<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>MeralDev</title>
  </head>

  <body>
    <div class="wrapper">
			<header class="header">
        <div class="container">
          <div class="header__row">
            <a class="header__logo" href="#">
              <img src="img/icons/MeralDev-logo.png" alt="logo" />
            </a>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="form">
          <div class="container">
            <form class="form__inner" action="#" method="POST">
              <h2 class="form__title">Log In</h2>
              <input
                class="form__input"
                type="email"
                name="Email"
                placeholder="Email"
              />
              <input
                class="form__input"
                type="password"
                name="Password"
                placeholder="Password"
              />
              <p class="form__text">
                Forgot your password? <a href="#">Reset by email</a>
              </p>
              <button class="form__btn" type="submit">log in</button>
            </form>
          </div>
        </section>
        <section class="alternative">
          <div class="container">
            <div class="alternative__inner">
              <h3 class="alternative__title">Or Log In with</h3>
              <div class="alternative__row">
                <a class="alternative__btn alternative__btn--blue" href="#"
                  ><span>Facebook</span></a
                >
                <a class="alternative__btn alternative__btn--pink" href="#"
                  ><span>Google</spa></a
                >
              </div>
              <p class="alternative__text">Don’t have an account yet? <a href="#">Sign Up</a></p>
            </div>
          </div>
        </section>
      </main>

			<footer class="footer">
        <div class="container">
          <div class="footer__row">
            <ul class="footer__list">
              <li><a class="footer__link" href="#">Policy & Terms</a></li>
              <li><a class="footer__link" href="#">TL;DR</a></li>
              <li><a class="footer__link" href="#">Privacy</a></li>
            </ul>
            <p class="footer__text">meraldev.com Ⓡ 2020</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- подключаем scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.min.js"></script>
    <!-- подключаем scripts -->
  </body>
</html>
